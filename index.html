<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Blessed Saturday</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			body {
				background: radial-gradient(circle at center, #1a001f, #000);
				display: flex;
				padding-bottom: 300px;
				padding-right: 20px;
				padding-left: 20px;
				justify-content: center;
				align-items: end;
				justify-items: end;
				height: 100vh;
				overflow: hidden;
			}

			.rose {
				position: relative;
				width: 50px;
				height: 50px;
				animation: bloom 3s ease-in-out forwards;
			}

			.petal {
				position: absolute;
				width: 50px;
				height: 50px;
				background: radial-gradient(circle at center, #b84dff, #6a0dad);
				border-radius: 50%;
				opacity: 0;
				transform: scale(0);
				box-shadow: 0 0 15px rgba(184, 77, 255, 0.7);
				animation: petalBloom 3s ease-in-out forwards;
			}

			.petal:nth-child(1) {
				transform-origin: bottom right;
			}
			.petal:nth-child(2) {
				transform-origin: bottom left;
			}
			.petal:nth-child(3) {
				transform-origin: top right;
			}
			.petal:nth-child(4) {
				transform-origin: top left;
			}

			@keyframes petalBloom {
				0% {
					opacity: 0;
					transform: scale(0);
				}
				50% {
					opacity: 1;
					transform: scale(1.2);
				}
				100% {
					opacity: 1;
					transform: scale(1);
				}
			}

			@keyframes bloom {
				from {
					transform: scale(0.5) rotate(0deg);
				}
				to {
					transform: scale(1) rotate(360deg);
				}
			}
			.greeting-text {
				width: 100%;
				text-align: center;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				color: #e0b3ff;
				font-size: 3.5rem;
				font-weight: bold;
				text-shadow: 0 0 15px rgba(184, 77, 255, 0.9);
				animation: fadeIn 3s ease-in-out forwards;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
					transform: translate(-50%, -20px);
				}
				100% {
					opacity: 1;
					transform: translate(-50%, 0);
				}
			}

			.moon {
				position: absolute;
				top: -200px;
				left: 50%;
				width: 500px;
				height: 500px;
				background: radial-gradient(circle at 20% 20%, #fff, #ddd 50%, #aaa);
				border-radius: 50%;
				box-shadow: 0 20px 100px rgba(255, 255, 200, 0.8);
				transform: translateX(-100%);
				animation: moonFloat 3s ease-in-out infinite;
			}

			@keyframes moonFloat {
				0%,
				100% {
					transform: translate(-50%, 0px);
				}
				50% {
					transform: translate(-50%, -10px);
				}
			}

			.cat-gif {
				position: absolute;
				bottom: 10px; /* near bottom of moon */
				width: 160px;
				height: auto;
				animation: catBounce 3s ease-in-out infinite;
			}

			.cat-left {
				left: 35%; /* Adjust horizontal position */
				transform: translateX(-50%);
			}

			.cat-right {
				left: 65%;
				transform: translateX(-50%);
			}

			.city-view {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 200px;
				background: url("city-silhouette.jpg") repeat-x;
				background-size: contain;
				animation: cityMove 20s linear infinite;
				z-index: 0;
			}

			@keyframes cityMove {
				from {
					background-position: 0 0;
				}
				to {
					background-position: -1000px 0;
				}
			}
		</style>
	</head>
